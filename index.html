<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tiny.cloud/1/ihf0agk2ppomgrcoh20ulb9xpiqug3m0p36qrh5syst2pnk9/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
  <textarea id="editor"></textarea>
  <button onclick="convertToHTML()">Convert to HTML</button>
  <div id="result"></div>

  <script>
    tinymce.init({
      selector: '#editor',
      height: 200,
      plugins: 'advlist autolink lists link charmap print preview',
      toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link',
      menubar: false
    });

    function convertToHTML() {
      var htmlContent = tinymce.get("editor").getContent();
      var resultElement = document.getElementById("result");
      resultElement.innerHTML = htmlContent;
    }
  </script>
</body>
</html>
